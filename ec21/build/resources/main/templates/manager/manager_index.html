  <script>

    $(document).ready(function () {
      // 현재 날짜와 달의 첫 날짜를 계산합니다.
      var currentDate = new Date();
      var firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);

      // ISO 문자열 대신에 로컬 날짜 포맷을 사용합니다.
      function toLocalDateStr(date) {
        return date.getFullYear() + '-' +
          ('0' + (date.getMonth() + 1)).slice(-2) + '-' +
          ('0' + date.getDate()).slice(-2);
      }

      // input 태그에 날짜를 설정합니다.
      $('#startDate').val(toLocalDateStr(firstDayOfMonth));
      $('#endDate').val(toLocalDateStr(currentDate));

      // 페이지 로드 시 차트를 업데이트합니다.
      updateCharts();

      // 'Update Charts' 버튼에 이벤트 리스너를 설정합니다.
      // 사용자가 버튼을 클릭하면 updateCharts 함수가 실행됩니다.
      $('#startDate, #endDate').on('change', function () {
        updateCharts();
      });

      loadProhibitedWords();
      loadWeeklySummary();

    });


    function loadWeeklySummary() {
      $.ajax({
        url: "/manager/board/getRegistCustomerAndProuctCountsForFiveDays", // AJAX 요청을 보낼 서버의 URL 경로
        type: "GET", // HTTP 요청 방식 (GET, POST)
        dataType: "json", // 서버에서 보내줄 데이터의 타입
        success: function (data) {
          var table = $("#weeklyRegSummaryTable");
          table.empty(); // 테이블의 기존 내용을 비우고
          console.log(data);

          // 테이블 헤더 생성
          var thead = $("<tr class='weeklySummary'>");
          thead.append(`<th class='thname' style=" width: 14% !important; "> - </th>`); // 첫 번째 빈 헤더
          data.forEach(function (item) {
            thead.append(`<th style="font-size: 18px">` + item.date + "</th>"); // 각 일자를 헤더로 추가
          });
          table.append(thead);

          // 상품 수 행
          var productRow = $("<tr>");
          productRow.append(`<td style="    height: 67px;
    font-size:18px">등록 상품</td>`); // '상품 수' 라벨
          data.forEach(function (item) {
            productRow.append(`<td style="height: 67px; font-size:28px">` + item.productCnt + "</td>"); // 각 일자별 상품 수
          });
          table.append(productRow);

          // 회원 수 행
          var customerRow = $("<tr>");
          customerRow.append(`<td style="height: 67px; font-size:18px">회원 가입</td>`); // '회원 수' 라벨
          data.forEach(function (item) {
            customerRow.append(`<td style="font-size:28px">` + item.customerCnt + "</td>"); // 각 일자별 회원 수
          });
          table.append(customerRow);
        },
        error: function (error) {
          console.error("Error loading data: ", error);
        }
      });
    }

    function loadProhibitedWords() {
      $.ajax({
        url: "/manager/board/topSimilarWordCounts", // 수정된 엔드포인트
        type: "GET",
        success: function (data) {
          var tableBody = $("#similarWordsTable");
          tableBody.empty(); // 기존의 데이터를 비우고 새로운 데이터로 채웁니다.
          // 서버로부터 받은 데이터를 행으로 추가합니다.
          data.forEach(function (item) {
            var row = "<tr><td>" + item.similarWord + "</td><td>" + item.count + "</td></tr>";
            tableBody.append(row);
          });
        },
        error: function (error) {
          console.log("Error fetching data:", error);
        }
      });

    }

    // 차트 인스턴스를 저장할 변수 선언
    var lineChartInstance;
    var doughnutChartInstance;

    function updateCharts() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      if (!startDate || !endDate) {
        alert("Please select both start and end dates.");
        return;
      }

      // AJAX 요청을 보냅니다.
      $.ajax({
        url: "/manager/board/categoryProductCountByDateRange",
        type: "GET",
        data: {
          startDate: startDate,
          endDate: endDate
        },
        success: function (response) {
          // 라인 차트 업데이트
          updateLineChart(response);

          // 도넛 차트 업데이트 (도넛 차트 업데이트 함수는 정의되어 있어야 합니다)
          updateDoughnutChart(response);
        },
        error: function (xhr, status, error) {
          console.error("Error fetching data:", xhr, status, error);
        }
      });
    }

    function updateLineChart(data) {
      // 날짜별로 데이터를 집계
      let dateCounts = data.reduce((acc, item) => {
        let date = item.date.split('T')[0]; // ISO 문자열에서 날짜 부분만 가져옵니다.
        acc[date] = (acc[date] || 0) + item.count;
        return acc;
      }, {});

      // 날짜와 카운트를 배열로 변환
      let dates = Object.keys(dateCounts).sort();
      let counts = dates.map(date => dateCounts[date]);

      // 차트 데이터 업데이트
      const ctx = document.getElementById('lineChart').getContext('2d');
      if (lineChartInstance) {
        lineChartInstance.destroy(); // 기존 차트가 있다면 제거
      }

      var gradientFill = ctx.createLinearGradient(0, 0, 0, 150);
      gradientFill.addColorStop(0, "rgba(54, 162, 235, 1)");
      gradientFill.addColorStop(1, "rgba(54, 162, 235, 0.1)");


      lineChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates, // 날짜 배열
          datasets: [{
            label: "",
            data: counts, // 카운트 배열
            fill: true,
            backgroundColor: gradientFill,
            borderColor: "rgba(54, 162, 235, 1)",
            pointBorderColor: "rgba(54, 162, 235, 1)",
            pointHoverBackgroundColor: "rgba(54, 162, 235, 1)",
            pointHoverBorderColor: "rgba(54, 162, 235, 1)",
            tension: 0.5, // 1에 가까울수록 곡선
            pointRadius: 3, // 포인트 크기
            pointHoverRadius: 2,
            pointHitRadius: 10,
            pointBorderWidth: 0.3
          }]
        },
        options: {
          response: false,
          maintainAspectRatio: false,
          scales: {
            y: {
              display: true,
              beginAtZero: true,
              grid: {
                drawBorder: false, // Do not draw the border line for y-axis
                display: false // Do not display grid lines for y-axis
              },
              ticks: {
                display: true // Display ticks on y-axis
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }

        }
      });
    }

    function updateDoughnutChart(data) {
      console.log(data);
      // 카테고리별로 데이터를 집계합니다.
      const categoryData = data.reduce((acc, item) => {
        const category = item.category;
        const count = item.count;
        if (!acc[category]) {
          acc[category] = 0;
        }
        acc[category] += count;
        return acc;
      }, {});

      // 차트의 라벨과 데이터를 추출합니다.
      const chartLabels = Object.keys(categoryData);
      const chartData = chartLabels.map(label => categoryData[label]);

      const ctx = document.getElementById('doughnutChart').getContext('2d');

      // 기존 차트가 있다면 제거
      if (doughnutChartInstance) {
        doughnutChartInstance.destroy();
      }

      // 도넛 차트 생성
      doughnutChartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: chartLabels,
          datasets: [{
            label: 'Category Counts',
            data: chartData,
            backgroundColor: [
              '#0287BE',
              '#47C6E8',
              '#F7C74B',
              '#FDE775',
              '#F0E6B4'
            ],
            borderColor: [
              '#0287BE',
              '#47C6E8',
              '#F7C74B',
              '#FDE775',
              '#F0E6B4'
            ],
            borderWidth: 1,
            weight: 1
          }]
        },
        options: {
          responsive: true,
          // cutoutPercentage: 90, // 숫자가 커질 수록 굵기가 줄어든다.
          maintainAspectRatio: true,
          aspectRatio: 1,
          plugins: {
            tooltips: {
              backgroundColor: "rgb(255,255,255)",
              bodyFontColor: "#858796",
              borderColor: '#dddfeb',
              borderWidth: 1,
              // xPadding: 15,
              // yPadding: 15,
              displayColors: false,
              caretPadding: 1,
            },
            legend: {
              display: true, // 범례 표시 여부
              position: 'bottom', // 범례의 위치를 오른쪽으로 변경
              align: 'center',
              labels: {
                padding: 8, // 범례 항목 간의 패딩
                // boxWidth: 60, // 범례 색상 상자의 너비
                fontSize: 6,
                usePointStyle: true

              },
              // cutoutPercentage: 100
            }
          }
        },
      });
    }



    $(function () {
      init();
    })

    function init() {
      $.ajax({
        url: "/manager/count",
        method: "get",
        success: function (resp) {
          $("#todayRegisteredProd").html(resp["todayRegisteredProd"]);
          $("#todayWeirdProd").html(resp["todayWeirdProd"]);
          $("#todayRegisteredCustomer").html(resp["todayRegisteredCustomer"]);
          $("#unprocessedReport").html(resp["unprocessedReport"]);
        }
      });

      // 일자별 등록한 상품개수 확인 
      $.ajax({
        url: "/manager/board/registerProductCount",
        method: "get",
        success: function (data) {
          // data 출력 
          // console.log("Received data from /manager/board/registerProductCount:", data);

          // createDate만 담은 배열 생성
          var createDates = data.map(function (item) {
            return item.createDate;
          });

          // count만 담은 배열 생성
          var counts = data.map(function (item) {
            return item.count;
          });



        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("Error fetching data from /manager/board/registerProductCount:", textStatus, errorThrown);
        }
      });

      // 카테고리별 정상, 이상 상품 판별 개수
      $.ajax({
        url: "/manager/board/categoryProductCount",
        method: "get",
        success: function (data) {
          // console.log("categoryProductCount:", data);

          // 카테고리를 라벨로 변환
          const labels = Object.keys(data);

          // 이상과 정상 데이터셋 생성
          const abnormalData = labels.map(label => data[label]['이상']);
          const normalData = labels.map(label => data[label]['정상']);

          // 출력
          // console.log("labels", labels);  
          // console.log("abnormalData", abnormalData);
          // console.log("normalData", normalData);

          // barchart
          // 차트 데이터 설정
          const chartData = {
            labels: labels,
            datasets: [
              {
                label: '이상',
                data: abnormalData,
                backgroundColor: 'rgba(255, 99, 132, 0.5)'
              },
              {
                label: '정상',
                data: normalData,
                backgroundColor: 'rgba(54, 162, 235, 0.5)'
              }
            ]
          };

          // 차트 생성
          const ctx = document.getElementById('categoryProduct');
          const myChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {

              scales: {
                x: {
                  categoryPercentage: 0.1, // 각 카테고리에 대해 사용 가능한 백분율 설정
                  barPercentage: 0.1, // 카테고리 너비에 대한 바 너비 비율
                  // barThickness: 1,
                  stacked: true,
                  grid: {
                    drawBorder: true,
                    display: true
                  }
                },
                y: {
                  stacked: true,
                  grid: {
                    drawBorder: false,
                    drawTicks: false,
                    display: false
                  },
                  ticks: {
                    display: true
                  }
                }
              }
            }
          });
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("Error fetching data: " + textStatus, errorThrown);
        }
      });

    }


    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.querySelector("button");
      var doneTimeout = null,
        resetTimeout = null;

      if (btn) {
        btn.addEventListener("click", function () {
          const runClass = "btn--running";
          const doneClass = "btn--done";
          // Set the submit duration to 9 seconds
          const submitDuration = 14000; // 9 seconds
          // The total duration the button stays in the "done" state
          const totalDuration = 14000; // 14 seconds
          const resetDuration = totalDuration - submitDuration; // This will be the remaining time after the submitDuration

          // fake the submission
          this.disabled = true;
          this.classList.add(runClass);

          clearTimeout(doneTimeout);
          clearTimeout(resetTimeout);

          doneTimeout = setTimeout(() => {
            this.classList.remove(runClass);
            this.classList.add(doneClass);

            // reset the button
            resetTimeout = setTimeout(() => {
              this.disabled = false;
              this.classList.remove(doneClass);
            }, resetDuration);

          }, submitDuration);
        });
      }
    });





  </script>
